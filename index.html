<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DEV:NXVDPPP</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 50px;
            text-align: center;
            color: #e0e0e0;
            background: radial-gradient(circle, #1a1a1a, #333333);
            animation: backgroundPulse 10s infinite alternate ease-in-out;
            transition: all 0.5s ease-in-out;
        }

        @keyframes backgroundPulse {
            0% { background: radial-gradient(circle, #2c2c2c, #1a1a1a); }
            50% { background: radial-gradient(circle, #1a1a1a, #2c2c2c); }
            100% { background: radial-gradient(circle, #2c2c2c, #1a1a1a); }
        }

        h1 {
            color: #cccccc;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000000;
            animation: text3D 3s infinite alternate ease-in-out;
        }

        @keyframes text3D {
            0% { text-shadow: 2px 2px 5px #000000, 4px 4px 10px #ff0000, 6px 6px 15px #ff7300; }
            50% { text-shadow: 2px 2px 5px #000000, 6px 6px 15px #ff7300, 8px 8px 20px #ff0000; }
            100% { text-shadow: 2px 2px 5px #000000, 4px 4px 10px #ff0000, 6px 6px 15px #ff7300; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background: #1a1a1a;
            color: #ffffff;
            padding: 15px 32px;
            font-size: 1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, #ff0000, #ff7300);
            box-shadow: 0 0 20px #ff7300;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 34, 34, 0.95);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            z-index: 999;
            width: 90%;
            max-width: 400px;
            color: white;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
            box-shadow: 0 0 10px #009ffd;
            outline: none;
        }

        .modal button {
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: white;
            font-size: 1.1em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #009ffd;
            transition: background 0.3s ease;
        }

        .modal button:hover {
            background: linear-gradient(135deg, #1e1e5a, #0077cc);
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        #voteCount {
            margin-top: 40px;
            font-size: 1.5em;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>

    <h1>VOTE FOR SENSIDRAGON</h1>
    <p>VOTE FOR THE LEGEND</p>

    <div class="button-container">
        <button class="button" onclick="showVoteModal()">VOTE NOW</button>
        <button class="button" onclick="window.open('https://discord.gg/mysticfalls', '_blank')">DISCORD</button>
    </div>

    <!-- VOTE MODAL -->
    <div id="voteModal" class="modal">
        <h2>Cast Your Vote</h2>
        <input type="text" id="nickname" placeholder="Enter your nickname">
        <button onclick="submitVote()">Submit Vote</button>
        <p class="error" id="errorMsg" style="display: none;">Please enter a nickname.</p>
    </div>

    <p id="voteCount">Total Votes: 0</p>

    <script>
        let votes = 0;

        function showVoteModal() {
            document.getElementById('voteModal').style.display = 'block';
        }

        function submitVote() {
            const nickname = document.getElementById('nickname').value.trim();
            const error = document.getElementById('errorMsg');

            if (nickname === '') {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
                document.getElementById('voteModal').style.display = 'none';
                document.getElementById('nickname').value = '';
                votes++;
                document.getElementById('voteCount').innerText = `Total Votes: ${votes}`;
                alert(`Thanks for voting, ${nickname}!`);
            }
        }
    </script>

</body>
</html>
